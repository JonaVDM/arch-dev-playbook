---
- name: Setup Arch workstation
  hosts: all

  vars_files:
    - default.config.yml

  tasks:
    - import_tasks: "tasks/yay.yml"

    - name: Ensure pacman packages are installed
      become: true
      community.general.pacman:
        name: "{{ item }}"
        state: latest
      with_items: "{{pacman_packages}}"

